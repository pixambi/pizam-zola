<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title | default(value="Blog") }}{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
    {% if config.extra.favicon %}
    <link rel="icon" type="image/png" href="{{ get_url(path=config.extra.favicon) }}">
    {% endif %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-home" aria-label="Controller Navigation">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 40" fill="none">
                <!-- Controller body (clickable - goes to home) -->
                <a href="{{ config.base_url }}" class="btn-controller">
                    <rect x="2" y="6" width="60" height="28" rx="8" ry="8" fill="currentColor" opacity="0.15" stroke="currentColor" stroke-width="2"/>
                    <path d="M8 34 Q4 34 4 28 L4 12 Q4 6 10 6" stroke="currentColor" stroke-width="4" fill="none"/>
                    <path d="M56 34 Q60 34 60 28 L60 12 Q60 6 54 6" stroke="currentColor" stroke-width="4" fill="none"/>
                </a>
                <!-- Select button - LinkedIn -->
                {% if config.extra.linkedin_url %}
                <a href="{{ config.extra.linkedin_url }}" class="btn-select" target="_blank" rel="noopener">
                    <rect x="14" y="19" width="6" height="4" rx="1" fill="currentColor"/>
                </a>
                {% else %}
                <rect x="14" y="19" width="6" height="4" rx="1" fill="currentColor"/>
                {% endif %}
                <!-- Start button - GitHub -->
                {% if config.extra.github_url %}
                <a href="{{ config.extra.github_url }}" class="btn-start" target="_blank" rel="noopener">
                    <rect x="24" y="19" width="6" height="4" rx="1" fill="currentColor"/>
                </a>
                {% else %}
                <rect x="24" y="19" width="6" height="4" rx="1" fill="currentColor"/>
                {% endif %}
                <!-- Yellow button (top) - blog -->
                <a href="{{ get_url(path='blog') }}" class="btn-yellow">
                    <circle cx="44" cy="14" r="3.5" fill="#FFCC00" stroke="currentColor" stroke-width="0.5"/>
                </a>
                <!-- Blue button (left) - projects -->
                <a href="{{ get_url(path='projects') }}" class="btn-blue">
                    <circle cx="38" cy="20" r="3.5" fill="#3B82F6" stroke="currentColor" stroke-width="0.5"/>
                </a>
                <!-- Red button (right) - bio (first nav item) -->
                <a href="{{ get_url(path='bio') }}" class="btn-red">
                    <circle cx="50" cy="20" r="3.5" fill="#EF4444" stroke="currentColor" stroke-width="0.5"/>
                </a>
                <!-- Green button (bottom) - timeline -->
                <a href="{{ get_url(path='timeline') }}" class="btn-green">
                    <circle cx="44" cy="26" r="3.5" fill="#22C55E" stroke="currentColor" stroke-width="0.5"/>
                </a>
            </svg>
        </div>
        <div class="nav-links">
            <a href="{{ get_url(path='bio') }}" class="nav-bio">bio</a>
            <a href="{{ get_url(path='blog') }}" class="nav-blog">blog</a>
            <a href="{{ get_url(path='projects') }}" class="nav-projects">projects</a>
            <a href="{{ get_url(path='timeline') }}" class="nav-timeline">timeline</a>
        </div>
        <div class="nav-socials">
            {% if config.extra.linkedin_url %}
            <a href="{{ config.extra.linkedin_url }}" class="social-linkedin" target="_blank" rel="noopener" aria-label="LinkedIn">
                <img src="{{ get_url(path='icons/linkedin.svg') }}" alt="LinkedIn">
            </a>
            {% endif %}
            {% if config.extra.github_url %}
            <a href="{{ config.extra.github_url }}" class="social-github" target="_blank" rel="noopener" aria-label="GitHub">
                <img src="{{ get_url(path='icons/github.svg') }}" alt="GitHub">
            </a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}{% endblock content %}
    </main>
    {% if config.extra.donation_url %}
    <a href="{{ config.extra.donation_url }}" class="arcade-button" target="_blank" rel="noopener" aria-label="Donation">
        <svg viewBox="0 0 512 560" xmlns="http://www.w3.org/2000/svg">
            <path fill="currentColor" d="M322.783,66.783H189.217c-9.22,0-16.696,7.475-16.696,16.696v111.304c0,9.22,7.475,16.696,16.696,16.696h133.565c9.22,0,16.696-7.475,16.696-16.696V83.478C339.478,74.258,332.003,66.783,322.783,66.783z M306.087,178.087H205.913v-77.913h100.174V178.087z"/>
            <path fill="currentColor" d="M438.795,356.46l-32.534-97.605V33.391h16.696c9.22,0,16.696-7.475,16.696-16.696S432.177,0,422.957,0c-9.08,0-325.108,0-333.913,0c-9.22,0-16.696,7.475-16.696,16.696s7.475,16.696,16.696,16.696h16.696v225.464L73.205,356.46c-0.01,0.031-0.016,0.063-0.026,0.095c-0.55,1.683-0.831,3.506-0.831,5.185v133.565c0,9.22,7.475,16.696,16.696,16.696c8.622,0,325.357,0,333.913,0c9.22,0,16.696-7.475,16.696-16.696V361.739c0-1.687-0.284-3.509-0.831-5.185C438.811,356.523,438.806,356.491,438.795,356.46z M139.13,33.391H372.87V244.87H139.13V33.391z M134.469,278.261h243.063l22.26,66.783h-60.314v-16.696c0-9.22-7.475-16.696-16.696-16.696s-16.696,7.475-16.696,16.696v16.696H205.913v-16.696c0-9.22-7.475-16.696-16.696-16.696s-16.696,7.475-16.696,16.696v16.696h-60.314L134.469,278.261z M339.478,478.609H172.522v-33.391h166.957V478.609z M406.261,478.609H372.87v-50.087c0-9.22-7.475-16.696-16.696-16.696H155.826c-9.22,0-16.696,7.475-16.696,16.696v50.087h-33.391V378.435h300.522V478.609z"/>
            <rect class="screen" x="205.913" y="100.174" width="100.174" height="77.913" fill="currentColor"/>
            <circle class="coin" cx="256" cy="462" r="36" fill="#FFD700" stroke="#DAA520" stroke-width="4"/>
        </svg>
    </a>
    {% endif %}
</body>
</html>
